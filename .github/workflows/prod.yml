name: Prod â€“ Build & Push to ECR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t zsoftly-web:prod .

      - name: Tag Docker image for ECR
        run: docker tag zsoftly-web:prod 514985057519.dkr.ecr.us-east-1.amazonaws.com/zsoftly-capstone-repo:prod

      - name: Push Docker image to ECR
        run: docker push 514985057519.dkr.ecr.us-east-1.amazonaws.com/zsoftly-capstone-repo:prod

